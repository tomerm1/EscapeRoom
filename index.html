<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Escape Room</title>
  <link rel="stylesheet" href="./style.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
<div class="container">
  <div class="noteped">
    <h1>Round 1</h1>
  </div>
  <div class="center">
    <div class="section section--0 animate door" style="transition-delay:1s">
      <div class="wall wall--left">
        <div class="door-side door-side--left"></div>
      </div>
      <div class="door-container">
        <div class="door-element">
          <div class="panalekey">
            <div class="til mainer">
              <h1></h1>
            </div>
            <div class="keyboard">
              <br class="brr">
              <span class="bkey real"><i>7</i><i class="n fa-solid fa-fingerprint"></i></span>
              <span class="bkey real"><i>8</i><i class="n fa-solid fa-fingerprint"></i></span>
              <span class="bkey real"><i>9</i><i class="n fa-solid fa-fingerprint"></i></span><br>
              <span class="bkey real"><i>4</i><i class="n fa-solid fa-fingerprint"></i></span>
              <span class="bkey real"><i>5</i><i class="n fa-solid fa-fingerprint"></i></span>
              <span class="bkey real"><i>6</i><i class="n fa-solid fa-fingerprint"></i></span><br>
              <span class="bkey real"><i>1</i><i class="n fa-solid fa-fingerprint"></i></span>
              <span class="bkey real"><i>2</i><i class="n fa-solid fa-fingerprint"></i></span>
              <span class="bkey real"><i>3</i><i class="n fa-solid fa-fingerprint"></i></span><br>
             
            </div>
          </div>
          
        </div>
      </div>
      <div class="wall wall--right">
        <div class="door-side door-side--right"></div>
      </div>
      <div class="section section--1 animate forward-wide" style="transition-delay:2s">
        <div class="wall wall--left wall--wide">
        </div>
        <div class="wall wall--right wall--wide">
        </div>
        <div class="section section--2 animate forward-wide" style="transition-delay:3s">
          <div class="wall wall--left wall--wide">
            <div class="wall-end dark"></div>
          </div>
          <div class="wall wall--right wall--wide">
            <div class="wall-end dark"></div>
          </div>
          <div class="section section--3 animate corner-left" style="transition-delay:4s">
            <div class="corner">
              <div class="corner--wall corner__wall--extra-1"></div>
              <div class="corner__wall corner__wall--1 dark"></div>
              <div class="corner__wall corner__wall--2">
                <div class="corner--wall corner__wall--extra-2"></div>
              </div>
              <div class="corner__roof"></div>
            </div>
            <div class="section section--4 animate forward" style="transition-delay:5s">
              <div class="wall wall--left dark"></div>
              <div class="wall wall--right dark"></div>
              <div class="section section--5 animate forward-wide" style="transition-delay:6s">
                <div class="wall wall--left wall--wide dark">
                </div>
                <div class="wall wall--right wall--wide dark">
                </div>
                <div class="section section--6 animate forward-wide" style="transition-delay:7s">
                  <div class="wall wall--left wall--wide dark">
                  </div>
                  <div class="wall wall--right wall--wide dark">
                  </div>
                  <div class="section section--7 animate forward-wide" style="transition-delay:8s">
                    <div class="wall wall--left wall--wide dark">
                    </div>
                    <div class="wall wall--right wall--wide dark">
                    </div>
                    <div class="section section--8 animate forward-wide" style="transition-delay:9s">
                      <div class="wall wall--left wall--wide dark">
                        <div class="wall-end"></div>
                      </div>
                      <div class="wall wall--right wall--wide dark">
                        <div class="wall-end"></div>
                      </div>
                      <div class="section section--9 animate forward" style="transition-delay:10s">
                        <div class="wall wall--left dark"></div>
                        <div class="wall wall--right dark"></div>
                        <div class="section section--10 animate forward" style="transition-delay:11s">
                          <div class="wall wall--left dark"></div>
                          <div class="wall wall--right dark"></div>
                          <div class="section section--11 animate forward-wide" style="transition-delay:12s">
                            <div class="wall wall--left wall--wide dark">
                              <div class="wall-end"></div>
                            </div>
                            <div class="wall wall--right wall--wide dark">
                              <div class="wall-end"></div>
                            </div>
                            <div class="section section--12 animate forward" style="transition-delay:13s">
                              <div class="wall wall--left dark"></div>
                              <div class="wall wall--right dark"></div>
                              <div class="section section--13 animate corner-right" style="transition-delay:14s">
                                <div class="corner">
                                  <div class="corner--wall corner__wall--extra-1 dark"></div>
                                  <div class="corner__wall corner__wall--1"></div>
                                  <div class="corner__wall corner__wall--2 dark">
                                    <div class="corner--wall corner__wall--extra-2 dark"></div>
                                  </div>
                                  <div class="corner__roof"></div>
                                </div>
                                <div class="section section--14 animate forward" style="transition-delay:15s">
                                  <div class="wall wall--left"></div>
                                  <div class="wall wall--right"></div>
                                  <div class="section section--15 animate forward" style="transition-delay:16s">
                                    <div class="wall wall--left"></div>
                                    <div class="wall wall--right"></div>
                                    <div class="section section--16 animate forward-wide" style="transition-delay:17s">
                                      <div class="wall wall--left wall--wide">
                                      </div>
                                      <div class="wall wall--right wall--wide">
                                      </div>
                                      <div class="section section--17 animate forward-wide" style="transition-delay:18s">
                                        <div class="wall wall--left wall--wide">
                                        </div>
                                        <div class="wall wall--right wall--wide">
                                        </div>
                                        <div class="section section--18 animate forward-wide" style="transition-delay:19s">
                                          <div class="wall wall--left wall--wide">
                                          </div>
                                          <div class="wall wall--right wall--wide">
                                          </div>
                                          <div class="section section--19 animate forward-wide" style="transition-delay:20s">
                                            <div class="wall wall--left wall--wide">
                                            </div>
                                            <div class="wall wall--right wall--wide">
                                            </div>
                                            <div class="section section--20 animate forward-wide" style="transition-delay:21s">
                                              <div class="wall wall--left wall--wide">
                                                <div class="wall-end dark"></div>
                                              </div>
                                              <div class="wall wall--right wall--wide">
                                                <div class="wall-end dark"></div>
                                              </div>
                                              <div class="section section--21door" style="transition-delay:22s">
                                                <div class="wall wall--left">
                                                  <div class="door-side door-side--left"></div>
                                                </div>
                                                <div class="door-container">
                                                  <div class="door-element">
                                                    <div class="panalekey">
                                                      <div class="til">
                                                        <h1></h1>
                                                      </div>
                                                      <div class="keyboard">
                                                        <br class="brr">
                                                        <span class="bkey"><i>7</i></span>
                                                        <span class="bkey"><i>8</i></span>
                                                        <span class="bkey"><i>9</i></span><br>
                                                        <span class="bkey"><i>4</i></span>
                                                        <span class="bkey"><i>5</i></span>
                                                        <span class="bkey"><i>6</i></span><br>
                                                        <span class="bkey"><i>1</i></span>
                                                        <span class="bkey"><i>2</i></span>
                                                        <span class="bkey"><i>3</i></span><br>
                                                       
                                                      </div>
                                                    </div>
                                                  </div>
                                                </div>
                                                <div class="wall wall--right">
                                                  <div class="door-side door-side--right"></div>
                                                </div>
                                                <div class="section section--22undefined" style="transition-delay:23s">
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
